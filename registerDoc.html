<!DOCTYPE html>
<html lang="en">
	<head>
		<title>CSID - Register Document</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
		<script src="validator.js"></script>
	</head>
	<body>
		<div class="container pt-5">
			<div class="text-center">
				<h1>Register Document</h1>
			</div>
			<div class="container p-3 my-3 bg-dark text-white">
				<form class="needs-validation" novalidate>
					<div class="form-row">
						<div class="col-md-4 mb-3">
							<label for="exampleFormControlSelect1">Category</label>
							<select class="form-control" id="exampleFormControlSelect1">
								<option value="MatriculaSemestral">Matrícula semestral</option>
								<option value="MatriculaVerano">Matrícula en curso de verano</option>
								<option value="ReMatricula">Rematrícula</option>
							</select>
						</div>
						<div class="col-md-4 mb-3">
							<label for="validationCustomDate">Date</label>
							<input type="date" class="form-control" id="validationCustomDate" required>
							<div class="invalid-feedback">
								Please provide a valid date.
							</div>
						</div>
						<div class="col-md-4 mb-3">
							<label for="validationSerialNumber">Serial number</label>
							<input type="text" class="form-control" id="validationSerialNumber" placeholder="Serial number" maxlength="45" required>
							<div class="invalid-feedback">
								Please provide a valid phone number.
							</div>
						</div>
					</div>

					<button class="btn btn-primary" type="submit">Register</button>
				</form>
			</div>
			
		</div>
	</body>
</html>
